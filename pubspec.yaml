name: flutter_starter
description: Starter project containing all basic dependencies and busines logic

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #google
  firebase_core: ^1.21.1
  firebase_crashlytics: ^2.8.9
  firebase_analytics: ^9.3.3
  firebase_remote_config: ^2.0.16

  #localisation
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  #architecture
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  get_it: ^7.2.0

  # network
  dio: ^4.0.6
  retrofit: ^3.0.1+1
  json_serializable: ^6.1.5
  pretty_dio_logger: ^1.1.1
  url_launcher: ^6.1.5

  # code gen
  build_runner: ^2.2.0
  retrofit_generator: ^4.0.2

  # view / model
  formz: ^0.4.1
  equatable: ^2.0.5
  webview_flutter: ^3.0.4

  # logger
  logger: ^1.1.0

  uni_links: ^0.5.1

  # storage
  flutter_secure_storage: ^6.0.0
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.15

  # string utils
  enum_to_string: ^2.0.1
  flutter_linkify: ^5.0.2

  # image utils
  cached_network_image: ^3.2.2
  image_picker: ^0.8.5+3

  # platform utils
  path_provider: ^2.0.11
  flutter_countdown_timer: ^4.1.0
  advertising_id: ^2.3.0

  cupertino_icons: ^1.0.5
  flutter_html: ^3.0.0-alpha.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3

  flutter_sheet_localization_generator: ^5.1.7

dependency_overrides:
  analyzer: ^4.7.0



# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
flutter_intl:
  enabled: true
