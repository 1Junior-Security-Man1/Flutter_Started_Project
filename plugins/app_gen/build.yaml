targets:
  $default:
    builders:
      app_gen:
        enabled: true

builders:
  index:
    target: ":app_gen"
    import: "package:app_gen/builder.dart"
    builder_factories: ["appStringsBuilder"]
    build_extensions: {".dart": [".res.dart"]}
    auto_apply: dependents
    build_to: source
    applies_builders: ["source_gen|combining_builder"]
    required_inputs: [".g.dart"]
